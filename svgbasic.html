<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Basics</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <style>
        svg {
            width: 500px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id = "chart">
        <svg>
            <rect height = "100" width = "200" x = "50" y = "50" 
                fill = "darkgrey" stroke = "grey" stroke-width = "2"></rect>
            <circle cx = "150" cy = "150" r = "50" fill = "green"></circle>
            <line x1 = "250" y1 = "50" x2 = "300" y2 = "50" stroke = "grey" stroke-width = "2"></line>
            <line x1 = "250" y1 = "150" x2 = "300" y2 = "250" stroke = "grey" stroke-width = "1"></line>
            <rect height = "200" width = "100" x = "300" y = "50" 
                fill = "purple" stroke = "grey" stroke-width = "2"></rect>
        </svg>
    </div>
</body>
</html>
